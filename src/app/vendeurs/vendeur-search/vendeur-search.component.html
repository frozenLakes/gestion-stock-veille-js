<div id="search-component">
    <label for="search-box">Recherche vendeur</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>

    <ul class="search-result">
        <li *ngFor="let vendeur of vendeurs$ | async">
            <a routerLink="/detail/{{vendeur.id}}">
                {{vendeur.name}}
            </a>
        </li>
    </ul>
</div>
